name: Deploy AutoHost API

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build Linux binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o dist/autohost-api ./cmd/api
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o dist/autohost-migrate ./cmd/migrate
          cp -r migrations dist/migrations

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: autohost-api-binaries
          path: dist

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: autohost-api-binaries
          path: dist

      - name: Deploy locally
        run: |
          set -e

          SHA_SHORT=$(echo "$GITHUB_SHA" | cut -c1-7)
          RELEASE_DIR="/opt/autohost-api/releases/autohost-api-${SHA_SHORT}"

          sudo mkdir -p "$RELEASE_DIR"

          sudo mv dist/autohost-api "$RELEASE_DIR/"
          sudo mv dist/autohost-migrate "$RELEASE_DIR/"
          sudo mv dist/migrations "$RELEASE_DIR/"

          sudo chmod +x "$RELEASE_DIR/autohost-api"
          sudo chmod +x "$RELEASE_DIR/autohost-migrate"
          sudo chown -R autohost:autohost "$RELEASE_DIR"

          sudo ln -sfn "$RELEASE_DIR" /opt/autohost-api/current

          # ðŸ‘‡ cargar variables del servidor
          set -a
          source /opt/autohost-api/.env
          set +a

          cd "$RELEASE_DIR"
          sudo -u autohost ./autohost-migrate up

          sudo systemctl restart autohost-api
          sudo systemctl status autohost-api --no-pager -l || true