name: Deploy AutoHost API

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22" # ojo: 1.25 a√∫n no existe, pon la que uses en local

      # - name: Run tests
      #   run: go test ./...

      - name: Build Linux binary
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o dist/autohost-api ./cmd/api
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o dist/autohost-migrate ./cmd/migrate
         
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: autohost-api-binaries
          path: |
            dist/autohost-api
            dist/autohost-migrate
            migrations

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: autohost-api-binaries
          path: dist

      - name: Copy binary to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: | 
            "dist/autohost-api"
            "dist/autohost-migrate"
            "dist/migrations"
          target: "/tmp"        

      - name: SSH & deploy
        uses: appleboy/ssh-action@v0.1.10
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: GITHUB_SHA,DATABASE_URL
          script: |
            set -e

            SHA_SHORT=$(echo "$GITHUB_SHA" | cut -c1-7)
            RELEASE_DIR="/opt/autohost-api/releases/autohost-api-${SHA_SHORT}"

            sudo mkdir -p "$RELEASE_DIR"

            # Mover binarios y migrations desde /tmp/dist
            sudo mv "/tmp/dist/autohost-api" "$RELEASE_DIR/autohost-api"
            sudo mv "/tmp/dist/autohost-migrate" "$RELEASE_DIR/autohost-migrate"

            sudo mkdir -p "$RELEASE_DIR/migrations"
            sudo mv /tmp/dist/migrations/* "$RELEASE_DIR/migrations/"

            # Ya no necesitamos /tmp/dist
            sudo rm -rf /tmp/dist

            sudo chmod +x "$RELEASE_DIR/autohost-api"
            sudo chmod +x "$RELEASE_DIR/autohost-migrate"
            sudo chown -R autohost:autohost "$RELEASE_DIR"

            sudo ln -sfn "$RELEASE_DIR" /opt/autohost-api/current
            sudo chown -h autohost:autohost /opt/autohost-api/current

            # üîê Correr migraciones como usuario autohost con DATABASE_URL del secret
            cd "$RELEASE_DIR"
            sudo -u autohost DATABASE_URL="$DATABASE_URL" ./autohost-migrate up

            # reiniciar API
            sudo systemctl restart autohost-api
            sudo systemctl status autohost-api --no-pager -l || true
