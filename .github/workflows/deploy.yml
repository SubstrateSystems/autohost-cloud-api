name: Deploy AutoHost API

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build Linux binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o dist/autohost-api ./cmd/api
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o dist/autohost-migrate ./cmd/migrate
          cp -r migrations dist/migrations

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: autohost-api-binaries
          path: dist

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: autohost-api-binaries
          path: dist

      - name: Deploy locally
        run: |
          set -e

          SHA_SHORT=$(echo "$GITHUB_SHA" | cut -c1-7)
          RELEASE_DIR="/opt/autohost-api/releases/autohost-api-${SHA_SHORT}"

          echo "Deploying release: $RELEASE_DIR"

          # ðŸ”¥ Si el release ya existe, lo eliminamos
          if [ -d "$RELEASE_DIR" ]; then
            echo "Release already exists. Removing..."
            sudo rm -rf "$RELEASE_DIR"
          fi

          sudo mkdir -p "$RELEASE_DIR"

          sudo mv dist/autohost-api "$RELEASE_DIR/"
          sudo mv dist/autohost-migrate "$RELEASE_DIR/"
          sudo mv dist/migrations "$RELEASE_DIR/"

          sudo chmod +x "$RELEASE_DIR/autohost-api"
          sudo chmod +x "$RELEASE_DIR/autohost-migrate"
          sudo chown -R autohost:autohost "$RELEASE_DIR"

          # ðŸ”— Cambio atÃ³mico del symlink
          sudo ln -sfn "$RELEASE_DIR" /opt/autohost-api/current
          sudo chown -h autohost:autohost /opt/autohost-api/current

          # ðŸš€ Ejecutar migraciones como usuario autohost
          sudo -u autohost bash -c "
            cd /opt/autohost-api/current
            set -a
            source /opt/autohost-api/.env
            set +a
            ./autohost-migrate up
          "

          # ðŸ”„ Reiniciar servicio
          sudo systemctl daemon-reload
          sudo systemctl restart autohost-api

          # ðŸ“Š Mostrar estado (no romper pipeline si falla)
          sudo systemctl status autohost-api --no-pager -l || true